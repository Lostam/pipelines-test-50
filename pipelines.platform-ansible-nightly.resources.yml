resources:
  - name: jfrog_installer_bitbucket_ansible_nighty
    type: GitRepo
    configuration:
      path: jfrog/artifactory
      files:
        include: ^(installers/src/products/ansible)\/.*$
      gitProvider: JFrog_bitbucket
      branches:
        include: ^master$
      buildOn:
        commit: false
