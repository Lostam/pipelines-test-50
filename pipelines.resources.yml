    type: GitRepo
    configuration:
      path: jfrog/artifactory
      gitProvider: JFrog_bitbucket
      branches:
        include: ^{{gitBranch}}$
      files:
        include: (^build\/ci\/scripts\/.*$)|(.*\/?(pom\.xml$|go\.mod$|package\.json$))
  - name: artifactory_release_bitbucket
    type: GitRepo
    configuration:
      path: jfrog/artifactory
      gitProvider: JFrog_bitbucket
      branches:
        include: ^{{gitBranch}}$
      buildOn:
        commit: false
  - name: installers_bitbucket
    type: GitRepo
    configuration:
      path: jfrog/artifactory
      gitProvider: JFrog_bitbucket
      branches:
        include: ^{{gitBranch}}$
      files:
        include: ^installers\/.*$
        exclude: ^installers\/src\/products\/(ansible|helm-charts)\/.*$
  - name: auto_sanity_bitbucket
    type: GitRepo
    configuration:
      path: jfrog/artifactory
      gitProvider: JFrog_bitbucket
      branches:
        include: ^{{gitBranch}}$
      files:
        include: ^artifactory/automation\/.*$
